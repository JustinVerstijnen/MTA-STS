name: Deploy MTA-STS to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_56BDF59BA1144D23BAEDA7510A76B5C5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E170F8296407484AA654601745E30C07 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_68D51C38C23D40C980AC72E324B4087D }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'jv-mta-sts'
          slot-name: 'Production'
          package: .

